<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-10">
            <app-gameweek (selectedGameweekChange)="onSelectedGameweekChange($event)" mode="ADMIN" [hidden]="!signal"></app-gameweek>
            <mat-spinner *ngIf="!signal"></mat-spinner>
        </div>
        <div class="col-md-2 col-lg-2">
            <h2>Settings</h2>
            <div class="row" style="padding-left: 20px;">
                <h5>Fixtures</h5>
                <button mat-raised-button color="primary" (click)="syncFixtures()" class="sync-btn"
                    [disabled]="!signal">
                    Sync Season
                </button>
            </div>
            <div class="row" style="padding-left: 20px;">
                <h5>Match events</h5>
                <button mat-raised-button color="primary" (click)="syncGameweekMatchEvents()" class="sync-btn"
                    [disabled]="!signal">
                    Sync Gameweek
                </button>
            </div>
        </div>
    </div>
</div>
