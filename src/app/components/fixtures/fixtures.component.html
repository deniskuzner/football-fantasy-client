<div class="container">
    <div class="row">
        <div class="col-md-10">
            <app-gameweeks [gameweeks]="gameweeks"
                (currentGameweekNumberChange)="onCurrentGameweekNumberChange($event)"
                [hidden]="!signal"></app-gameweeks>
            <mat-spinner *ngIf="!signal"></mat-spinner>
        </div>
        <div class="col-md-2">
            <h2>Settings</h2>
            <div class="row" style="padding-left: 20px;">
                <h5>Fixtures</h5>
                <button mat-raised-button color="primary" (click)="syncFixtures()" style="min-width: 224px;" [disabled]="!signal">
                    Sync Season Fixtures
                </button>
            </div>
            <div class="row" style="padding-left: 20px;">
                <h5>Match events</h5>
                <button mat-raised-button color="primary" (click)="syncGameweekMatchEvents()"
                    [disabled]="gameweeks.length == 0 || !signal">
                    Sync Gameweek Match Events
                </button>
            </div>
        </div>
    </div>
</div>
