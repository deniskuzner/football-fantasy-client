<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-7 col-lg-7">
            <div class="row" style="text-align: center;">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button mat-raised-button color="primary" style="width: 50%;" (click)="reset()">Reset</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button mat-raised-button color="primary" style="width: 50%;">Save</button>
                </div>
            </div>
            <div class="row" style="margin-top: 10px; text-align: center;">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="row">
                        <b>Players Selected</b>
                    </div>
                    <div class="row">
                        <h3 style="margin-top: 0px" [ngStyle]="{color: getPlayersSelectedColor()}">{{players.length}}/15</h3>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="row">
                        <b>Money Remaining</b>
                    </div>
                    <div class="row">
                        <h3 style="margin-top: 0px" [ngStyle]="{color: getMoneyColor()}">{{money}}</h3>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 3px;">
                <mat-divider></mat-divider>
            </div>
            <div class="row">
                <app-football-field [mode]="footballFieldMode"></app-football-field>
            </div>
        </div>
        <div class="col-md-5 col-lg-5">
            <app-player-selection (playerAdded)="onPlayerAdded($event)"></app-player-selection>
        </div>
    </div>
</div>
