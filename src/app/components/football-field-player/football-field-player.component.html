<button class="player-btn" (click)="onClick()"
    [matBadge]="getBadge()" [matBadgePosition]="getBadgePosition()" [matBadgeColor]="getBadgeColor()">
    <div class="row">
        <img [src]="getImage()" class="player-img">
    </div>
    <div class="row player-name" [ngClass]="{'switched': isSwitched}">
        <b>{{getName()}}</b>
    </div>
</button>
