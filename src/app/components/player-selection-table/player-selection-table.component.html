<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            <h5>{{position}}</h5>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="row">
                        <img [src]="getPlayerImage(element.image)" class="img-responsive"
                            style="max-width: 40px; max-height: 40px;">
                    </div>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="row">
                        <img [src]="element.club.image" class="img-responsive"
                            style="max-width: 20px; max-height: 20px;">
                    </div>
                    <div class="row" style="font-size: small;">
                        {{element.name.split(' ')[1]}}
                    </div>
                </div>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
            <h5>Price</h5>
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>
            <h5>Points</h5>
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.totalPoints}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="onPlayerClick(row)"></tr>
</table>
<mat-paginator pageSize="5" hidePageSize></mat-paginator>
