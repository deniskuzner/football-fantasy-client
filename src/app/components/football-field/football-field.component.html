<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 image img-responsive field">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12" style="margin-bottom: 7px;">
                    <button routerLink="/" class="player-btn">
                        <div class="row">
                            <img src="../../../assets/shirt.webp" class="player-img">
                        </div>
                        <div class="row player-name">
                            <b>Select player</b>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3" *ngFor="let number of [0,1,2,3]" style="margin-bottom: 7px;">
                    <button routerLink="/" class="player-btn">
                        <div class="row">
                            <img src="../../../assets/shirt.webp" class="player-img">
                        </div>
                        <div class="row player-name">
                            <b>Select player</b>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3" *ngFor="let number of [0,1,2,3]" style="margin-bottom: 7px;">
                    <button routerLink="/" class="player-btn">
                        <div class="row">
                            <img src="../../../assets/shirt.webp" class="player-img">
                        </div>
                        <div class="row player-name">
                            <b>Select player</b>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6" *ngFor="let number of [0,1]" style="margin-bottom: 20px;">
                    <button routerLink="/" class="player-btn">
                        <div class="row">
                            <img src="../../../assets/shirt.webp" class="player-img">
                        </div>
                        <div class="row player-name">
                            <b>Select player</b>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 bench">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3" *ngFor="let number of [0,1,2,3]"
                    style="text-align: center; margin-bottom: 20px;">
                    <button routerLink="/" class="player-btn">
                        <div class="row">
                            <img src="../../../assets/shirt.webp" class="player-img">
                        </div>
                        <div class="row player-name">
                            <b>Select player</b>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
