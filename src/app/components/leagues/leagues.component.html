<div class="container">
    <div class="row" style="margin: auto;">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="row">
                <h1>Leagues</h1>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="owner">
                        <th mat-header-cell *matHeaderCellDef> Owner </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon *ngIf="isOwner(element.ownerId)">check_circle_outline</mat-icon>
                            <mat-icon *ngIf="!isOwner(element.ownerId)">highlight_off</mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="row">
                                <button mat-button color="primary" (click)="details(element)">Details</button>
                                <button mat-button color="warn" (click)="remove(element)">
                                    {{ isOwner(element.ownerId) ? 'Delete' : 'Leave' }}
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator pageSize="5" hidePageSize></mat-paginator>
            </div>
            <div class="row">
                <!-- DIV KOJI SE POJAVLJUJE KADA SE KLIKNE NA LIGU I PRIKAZUJE LISTU TIMOVA U LIGI -->
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form">
                <div class="row">
                    <h1>Create League</h1>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>League Name</mat-label>
                        <input matInput name="name" [(ngModel)]="nameInput" maxlength="25" #name="ngModel" required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="full-width" (click)="create()"
                        [disabled]="name.invalid">Create</button>
                </div>
                <div class="row" style="text-align: center;">
                    <h3>Or</h3>
                </div>
                <div class="row">
                    <h1 style="margin-top: 0px;">Join League</h1>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>League ID</mat-label>
                        <input matInput name="id" type="number" [(ngModel)]="idInput" min=1 maxlength="25" #id="ngModel"
                            required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="full-width" (click)="join(idInput)"
                        [disabled]="id.invalid">Join</button>
                </div>
            </div>
        </div>
    </div>
</div>
